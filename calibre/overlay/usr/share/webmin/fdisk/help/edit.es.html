<header>Editar unidad</header>
Use este formulario para configurar la unidad.<p>

El botón <b>Sincronizar/flush</b> el buffer caché del dispositivo a la
salida.<p>

<b>Standby</b>, pone la unidad en modo de baja energía.<p>

<b>Modo sleep</b>, pone la unidad en el modo de consumo más bajo, la unidad
se apaga completamente.
