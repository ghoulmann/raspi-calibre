<header>Configureer de harddisk</header>

Gebruik dit formulier om de harddisk te configureren.<p>

De knop <b>Sync/flush</b> leegt de buffer cache van de harddisk.<p>

<b>Standby</b>, zet de harddisk in een lagere werk mode.<p>

<b>Slaap mode</b>, zet de harddisk in de laagste werk mode, de harddisk word hiermee volledig uitgeschakeld.
