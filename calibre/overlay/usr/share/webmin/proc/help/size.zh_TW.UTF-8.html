<header>程序管理者 - 依據記憶體使用量</header>

這一頁顯示所有執行中的程序, 並依據記憶體的使用量排名. 對於每一個程序將會顯示其其程序編號, 擁有者, 記憶體使用量 (kB)與實際執行的命令. 您可以點選<tt>程序編號</tt>以顯示更多的相關資訊. <p>

這個顯示模式在您要找到消耗大量記憶體的程式時是相當有用的. 然而對於某些程序而言, 顯示的數值將會比實際值為高. 例如 X 伺服器程序將會把對應的頁框緩衝器也計算在記憶體使用量中; 對於某些東自執行的程序例如 <tt>httpd</tt> 或 <tt>bash</tt> 而言, 它們會共享所使用的記憶體, 造成總記憶體使用量會較實際的用量為高. <p>
