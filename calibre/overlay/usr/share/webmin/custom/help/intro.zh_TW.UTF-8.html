<header>自訂的命令</header>

這一個模組允許您設定並值星一個常用的命令, 跟隨著必要的選項與參數. 如果您想要使一個常用的指令稿能夠由您的瀏覽器簡單的執行, 這將是一個有用的功能. <p>

主要的索引畫面將會把每一個定義好的命令顯示成按鈕, 並把選擇性的參數放置在按鈕下面. 您可以簡單的精由選擇必要的選項變按下按鈕以執行命令, 相關的輸出也會被顯示出來. <p>

要編輯一個現存的命令, 只要按下命令下方的<tt>編輯命令</tt>連結. 要建立一個新的命令, 擇按下畫面底部的<tt>建立新的自訂命令</tt>連結. 注意: 這些選項可能沒有提供給每一個 Webmin 使用者. <p>
