<header>RPC/Overdracht Protocol</header>

Mount het NFS filesysteem met gebruik van het TCP of het UDP protocol.<br>
Voor NFSv4, word UDP niet ondersteund, maar toekomstige overdracht protocols zullen hier worden toegevoegd.<br>
<br><i>mount opties: tcp/udp<br>
Standaard: UDP voor NFSv3, TCP voor NFSv4</i>
