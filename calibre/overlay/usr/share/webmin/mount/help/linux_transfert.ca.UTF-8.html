<header>Protocol de Transferència/RPC</header>

Munta el sistema de fitxers NFS utilitzant el protocol TCP o UDP.<br>
Per a NFSv4, UDP no està suportat, però s'hi afegiran protocols de transferència
en el futur.<br>
<br><i>opcions de muntatge: tcp/udp<br>
defecte: UDP per a NFSv3, TCP per a NFSv4</i>
