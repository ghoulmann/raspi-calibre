<header>Retorna error per límit de temps</header>

Si una operació de fitxers de NFS té un límit de temps major llavors informa
d'un error d'E/S al programa que la crida en lloc de reintentar les operacions
indefinidament i mostrar "el servidor no respon".<br>
<br><i>opcions de muntatge: soft/hard</i>
