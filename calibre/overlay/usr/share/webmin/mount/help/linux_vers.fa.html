<p><b>نسخه NFS</b></p>
<p>&nbsp;نسخه <span lang="en-us">NFS</span> سيستم پرونده هاي سوار شده را نشان می 
دهد.<br>
<i>
<br>
گزينه سوار شدن: nfsvers (براي NFSv3)<br>
براي NFSv4, نوع سيستم پرونده ها nfs4 است به جاي nfs.</p>
