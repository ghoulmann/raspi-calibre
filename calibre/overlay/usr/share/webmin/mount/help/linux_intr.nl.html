<header>Gebruiker onderbreking toestaan?</header>

Indien een NFS file operatie een lange time-out heeft terwijl deze hard ge-mount is, dan pas signalen
toestaan om de file operatie te onderbreken waarmee een EINTR word terug gestuurd naar het programma die de aanvraag deed.<br>
<br><i>mount opties: intr/nointr</i>
