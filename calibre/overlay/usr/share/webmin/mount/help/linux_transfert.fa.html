<b>قرار داد جابجایی/RPC</b><p>سيستم پرونده هاي NFS را با استفاده ازقرار داد TCP 
يا UDP سوار می کند.<br>
از UDP در NFSv4 پشتيباني نمي شود. قراردادهاي جابجایی جدید در اينجا اضافه 
خواهند شد.<br>
<br>
<i>گزينه هاي سوار شدن: tcp/udp<br>
پيش فرض: UDP براي NFSv3 و TCP براي NFSv4</i></p>
