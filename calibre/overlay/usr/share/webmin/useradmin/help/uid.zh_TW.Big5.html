<header>使用者編號</header>
使用者編號或 UID 是系統實際上用以識別檔案與程序權限的數字。如果兩個使用者有相同的 UID，他們將可以互相存取對方的檔案──所以每個使用者都應該有唯一的 UID。當建立新的使用者時，Webmin 會自動以一個未被其他使用者使用的 UID 填入這個欄位。<p>

<tt>root</tt> 使用者永遠都使用 UID 0。如果您使用 UID 0 建立另一個使用者，他將擁有與 <tt>root</tt> 相同的權力。<p>

如果您編輯一個已經存在的使用者並變更了他的 UID，<a href=chuid>是否變更檔案的使用者編號？</a>將會決定是否要變更檔案的擁有權。<p>
