<b>جستجوي کاربر</b><p>اگر سيستم شما تعداد بسیار زيادي کاربر داشته باشد، اين برگه براي جستجوي 
کاربر(کاربران)ي که شما قصد اصلاح آنها را داريد، نمايش داده خواهد شد. جستجو مي تواند 
با استفاده از تطبيق کامل يا یک عبارت منظم مانند نام ورود به سيستم کاربر، پوسته، فهرست راهنماي آغازه 
یا 
UID انجام شود.</p>
<hr>
