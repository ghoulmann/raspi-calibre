آ<b>يا فهرست راهنماي آغازه ايجاد شود؟</b><p>اگر اين گزينه مقدار دهی شده باشد،
<a href="home.fa.html">فهرست 
راهنماي آغازه</a> وارد شده، ايجاد خواهد شد و مالکيت آن به کاربري که به تازگي 
ايجاد شده است داده مي شود.</p>
