<b>ورود به سيستمهاي ثبت شده</b><p>هر زمان که کاربر توسط telnet یا FTP يا تحت کنسول به 
سيستم وارد مي شود، سيستم آن ورود به سيستم و متعاقب آن خروج از سيستم را ثبت مي 
کند.اين صفحه، ورود به سيستمهاي ثبت شده برای یک کاربر خاص یا تمام کاربران را نمايش مي دهد.</p>
