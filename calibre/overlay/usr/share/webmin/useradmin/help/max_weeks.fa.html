<p><b>بيشينه هفته ها</b></p>

<p>اين بيشينه تعداد هفته هاي مجاز بين تغيير اسم رمز<span lang="fa">ها</span> است<span lang="fa">.
</span>پس از 
سپري شدن اين زمان<span lang="fa"> </span>کاربرمجبور <span lang="fa">می شود</span> در هنگام ورود به سيستم 
<span lang="fa">یک اسم رمز جدید وارد نماید.</span></p>
