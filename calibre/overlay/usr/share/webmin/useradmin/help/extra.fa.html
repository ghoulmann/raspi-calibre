<b>گزينه هاي اضافي</b><p>اطلاعات اضافي مانند آدرس دفتر کار، شماره تلفن محل کار و 
منزل که در حوزه اسم رمز بعد از اسم حقيقي کاربران 
ذخيره مي شوند، می باشند. بر روي برخي سيستم ها ميتوانند 
براي تنظيم اولیه umask، اولويت پردازش و ulimit مورد استفاده قرار گیرند.</p>
